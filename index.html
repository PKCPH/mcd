<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 style="text-align:center">Velkommen til McDonalds</h1>

    <div style="text-align:center">
        <h2>Indtast dit budget</h2>
        <input id="budgetID" type="number" />
        <button onclick="addBudget()">OK</button>
    </div>

<script>

    let budget;
    let orderNumber = localStorage.getItem('orderNumberKey');
    function addBudget(){

        const textboxInput = document.getElementById('budgetID');
        const budget = textboxInput.value;

        //saves budget input
        localStorage.setItem('budgetKey', budget);
        localStorage.setItem('orderNumberKey', orderNumber);
        location.replace('menu.html');
    }
</script>
</body>
</html>
