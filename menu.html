<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HELLO</h1>

    <div id="menuShow"></div>
    <div id="cart">CART:</div>

    <script>

        let cart = [{
            title: 'McBa342432con',
            price: 30,
            id: 'idMcbacon'
        }];

        const items = [{
            title: 'McBacon',
            price: 30,
            id: 'idMcbacon'
        }, {
            title: 'Cheese Burger',
            price: 13,
            id: 'idCheeseburger'
        }, {
            title: 'Big Tasty Bacon',
            price: 45,
            id: 'idBigtastybacon'
        }, {
            title: 'McChicken',
            price: 25,
            id: 'idMcchicken'
        }]

        render();

        function render() {
            //for each object in the array
            items.forEach(function (item) {
                const element = document.createElement('div');
                element.innerText = item.title + ' ' + item.price + ' kr';

                console.log(item)

                //create button to each product that adds it to cart;
                const addToCartButton = document.createElement('button');
                //text on button
                addToCartButton.innerText = 'Add To Cart';
                //when clicked on addToCart runs
                addToCartButton.onclick = addItem;
                //connection buttons for each object
                addToCartButton.id = item.id;
                element.appendChild(addToCartButton);

                const menuShow = document.getElementById('menuShow');
                menuShow.appendChild(element);
            });
        }
        
        //FRA MATHIAS
        function addItem(event) {

            document.getElementById('menuShow').innerHTML = '';
            //laver et foreach loop til print
            items.forEach(function (item) {
                //g√∏r klar til samling af valgt varer med sortiment
                addToCartButton = event.target;
                const idToAdd = addToCartButton.id;
                //if object id and button id matches, then push to cart and render()
                if (item.id === idToAdd) {
                    cart.push(item);
                    item.volume++;
                    
                    render();
                }
            });
        }

        function addToCart(item) {

           

            const button = document.getElementById(item.id);

            //creates id for each product added to cart
            const idNumber = '' + new Date().getTime();
            //push onto the array
            console.log(item.title, item.price, idNumber);

            cart.push({
                title: item.title,
                price: item.price,
                id: idNumber,
            });

            console.log(cart)


        }

    </script>
</body>

</html>
